{% extends "layout.html" %}
{% block body %}
<!-- Page Header -->
{% set img = 'img/'+ post.img_url -%}
{% set link = url_for('static', filename=img)%}
<header class="masthead" style="background-image: url({{link}})">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="post-heading">
          <h1>{{post.title}}</h1>
          <h2 class="subheading">{{post.subtitle}}</h2>
          <span class="meta">Posted by
            <a href="#">{{params['title']}}</a>
            on {{post.date}}</span>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Post Content -->
<article>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        {{post.content}}
      </div>
    </div>
  </div>
</article>

{% endblock %}
